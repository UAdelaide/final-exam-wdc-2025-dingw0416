<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>

    .blinking {
      animation: blink 1s steps(2) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .moving-button {
      position: relative;
      left: 0;
      animation: movebtn 2s infinite;
      font-size: 8px;
      padding: 2px 4px;
    }
    @keyframes movebtn {
      0% { left: 0; }
      50% { left: 50px; }
      100% { left: 0; }
    }

    img {
      display: block;
      margin: 10px 0;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 class="blinking">Welcome to Dog Service!</h1>

    <p>Here is the <strong>dog of the day</strong>:</p >
    < img :src="dogImage">

    <p>Name: {{ dogName }}</p >
    <p>Breed: {{ breed }}</p >
    <p>Age: {{ age }} years old</p >

    <button class="moving-button" @click="fetchDog">Reload</button>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Fido',
          breed: 'Unknown',
          age: 5
        }
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            })
            .catch(err => {
              console.error(err);
            });
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
